<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Angel Castiblanco</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="body-contact">
    <header class="header">
        <div class="header__navBar">
            <div class="header__navBar--links">
                <ul>
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                    <li>
                        <a href="projects.html">Proyectos</a>
                    </li>
                    <li>
                        <a href="experience.html">Experiencia</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                </ul>
            </div>
            <div class="header__navBar--brand">
                <h2>Angel Castiblanco</h2>
            </div>
        </div>
    </header>
    <div class="contact">
        <h2 class="contact__title">Contactame</h2>
        <div class="contact__sections">
            <form action="" class="contact__form">
                <div class="contact__form--name">
                    <label for="">¿Como te llamas?</label>
                    <input type="text" name="" id="">
                </div>
                <div class="contact__form--email">
                    <label for="">¿Cúal es tu Email?</label>
                    <input type="email" name="" id="">
                </div>
                <div class="contact__form--phone">
                    <label for="">Tu numero de celular</label>
                    <input type="number" name="" id="">
                </div>
                <div class="contact__form--subject">
                    <label for="">¿Cual es tu interés?</label>
                    <input type="number" name="" id="">
                </div>
                <div class="contact__form--button">
                    <button type="submit" class="contact__form--send">Enviar</button>
                </div>
            </form>
            <div class="social-networks">
                <div class="social-networks__gmail">
                    <a href="">Enviame un email</a>
                    <i class="fas fa-envelope-square"></i>
                </div>
                <div class="social-networks__wsp">
                    <a href="">Escribeme por WhatsApp</a>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="social-networks__msgr">
                    <a href="">Saludame por Messenger</a>
                    <i class="fab fa-facebook-messenger"></i>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__social-media">
            <a href="">
                <i class="fab fa-github"></i>
            </a>
            <a href="">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p class="footer__credits">Designed with the help of <span class="footer__platzi">Platzi <i class="fas fa-heart"></i></span></p>
    </footer>
</body>
</html>
